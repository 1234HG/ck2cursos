<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .form-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            margin: 30px auto;
        }
        .form-container h1 {
            color: #00ff00;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .form-container input {
            display: block;
            width: calc(100% - 20px);
            margin: 10px auto;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #121212;
            color: #fff;
            font-size: 16px;
            transition: 0.3s;
        }
        .form-container input:focus {
            border-color: #00ff00;
            outline: none;
        }
        .form-container button {
            background-color: blue;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: transform 0.2s;
        }
        .form-container button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .loading {
            margin-top: 20px;
            font-size: 18px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* A classe .hidden garante que o carregamento só apareça quando chamado */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Crie sua conta</h1>
        <form id="signupForm" onsubmit="handleSignup(event)">
            <input type="text" name="name" placeholder="Nome completo" required>
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="password" name="password" placeholder="Senha" required>
            <input type="password" name="confirm-password" placeholder="Confirmar senha" required>
            <button type="submit">Cadastrar</button>
        </form>
        
        <div id="signupSuccessMessage" class="hidden" style="color: green; margin-top: 20px;">
            Cadastro realizado com sucesso!
        </div>
        
        <script>
            function handleSignup(event) {
                event.preventDefault();
                
                // Captura os valores dos campos
                const name = document.querySelector('input[name="name"]').value;
                const email = document.querySelector('input[name="email"]').value;
                const password = document.querySelector('input[name="password"]').value;
                const confirmPassword = document.querySelector('input[name="confirm-password"]').value;
                
                // Verifica se as senhas coincidem
                if (password !== confirmPassword) {
                    alert('As senhas não coincidem');
                    return;
                }

                // Exibe a mensagem de sucesso
                document.getElementById('signupSuccessMessage').classList.remove('hidden');
                
                // Espera 2 segundos antes de redirecionar
                setTimeout(function() {
                    window.location.replace('index2.html');  // Substitua com o URL desejado
                }, 2000);
            }
        </script>
</body>
</html>
